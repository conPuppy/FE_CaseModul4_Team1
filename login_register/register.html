<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


    <title>Register</title>


</head>
<body>


<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Form <strong>Register</strong></h3>
                    <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>

                    <div class="form-group first">
                        <label for="reUsername">Username</label>
                        <input type="text" class="form-control" placeholder="your Username" id="reUsername"
                               onchange="checkDuplicateUsername()">
                        <a style="float: right" id="checkUsername"></a>
                    </div>
                    <div class="form-group last mb-3">
                        <label for="rePassword">Password</label>
                        <input type="password" class="form-control" placeholder="Your Password" id="rePassword">
                    </div>
                    <div class="form-group last mb-3">
                        <label for="reFullName">FullName</label>
                        <input type="text" class="form-control" placeholder="Your Password" id="reFullName">
                    </div>
                    <div class="form-group last mb-3">
                        <label for="reEmail">Email</label>
                        <input type="text" class="form-control" placeholder="Your Password" id="reEmail"
                               onchange="checkDuplicateEmail()">
                        <a style="float: right" id="checkEmail"></a>
                    </div>
                    <div class="form-group last mb-3">
                        <label for="reAddress">Address</label>
                        <input type="text" class="form-control" placeholder="Your Password" id="reAddress">
                    </div>
                    <div class="form-group last mb-3">
                        <label for="rePhone">PhoneNumber</label>
                        <input type="text" class="form-control" placeholder="Your Password" id="rePhone">
                    </div>
                    <div class="form-group last mb-3">
                        <label for="reAvatar">Avatar</label>
                        <input type="file" class="form-control" id="reAvatar" onchange="showAvatar()">
                        <img id="displayReAvatar" src="#" width="100" height="100">
                        <input type="hidden" value="1" id="reRole">
                    </div>

                    <div class="d-flex mb-5 align-items-center">
                        <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                            <input type="checkbox" checked="checked"/>
                            <div class="control__indicator"></div>
                        </label>
                        <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                    </div>

                    <input type="button" onclick="createAccount()" value="Register" class="btn btn-block btn-primary">

                </div>
            </div>
        </div>
    </div>


</div>


<script src="register.js"></script>
<script src="../crudAccount/crudAccount.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>


</body>
</html>
